name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        node-version: [18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install Dependencies and Test
        run: pnpm install-test --frozen-lockfile

  release:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: |
            args: [--frozen-lockfile]

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: >
          pnpm
          --package=semantic-release@19
          --package=@semantic-release/changelog@6
          --package=@semantic-release/git@10
          --package=conventional-changelog-conventionalcommits@5
          dlx semantic-release
